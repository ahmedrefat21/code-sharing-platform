<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{../../css/style.css}">
  <title th:text="${title}">Code</title>
</head>
<body>
<div th:each="c : ${code}">
  <span id="load_date" th:text="${c.get('date')}"></span>
  <br>
  <span id="views_restriction" th:if="${c.get('isViewRestricted') != null and c.get('isViewRestricted') and c.get('views') >= 0}"
        th:text="${c.get('views') + ' more views allowed'}"></span>
  <br>
  <span id="time_restriction" th:if="${c.get('isTimeRestricted') != null and c.get('isTimeRestricted') and c.get('time') > 0}"
        th:text="${'The code will be available for ' +
              c.get('time') + 'seconds'}"></span>

  <pre id="code_snippet">
            <code  th:text="${c.get('code')}">
            </code>
        </pre>

</div>


<script th:src="@{../../js/script.js}"></script>
<script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>
</html>
